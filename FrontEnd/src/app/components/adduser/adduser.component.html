<p-growl [(value)]="msgs"></p-growl>

<div class="col-xs-12">
  <div class="panel panel-primary">
    <div class="panel-heading" *ngIf="state == 'Edit' && user">Edit Users</div>
    <div class="panel-heading" *ngIf="state == 'Add'">Add Users</div>
    <div class="panel-body">
      <div class="row">


        <div class="col-xs-12" *ngIf="state == 'Edit' && user">
          <form>
            <div class="form-group">
              <label for="user_name">Users Name</label>
              <input autocomplete="no" name="user_name" type="text" class="form-control" id="user_name" [(ngModel)]="user.user_name">
            </div>
            <div class="form-group">
              <label for="user_description">Users Description</label>
              <textarea name="user_description" class="form-control" id="user_description" [(ngModel)]="user.user_description" cols="30"
                rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-default" (click)="editUsers(user)">Edit</button>
          </form>
        </div>


        <div class="col-xs-12" *ngIf="state == 'Add'">
          <form>
            <div class="form-group">
              <label for="user_name">Name</label>
              <input autocomplete="no" name="name" type="text" class="form-control" [(ngModel)]="user.name">
            </div>
            <div class="form-group">
              <label for="user_name">Email</label>
              <input autocomplete="no" name="email" type="email" class="form-control" [(ngModel)]="user.email">
            </div>
            <div class="form-group">
              <label for="utype_id">User Type</label>
              <select id="utype_id" name="utype_id" class="form-control">
                <option *ngFor="let type of types" value="{{type.type_id}}">{{type.type_name}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="user_name">Password</label>
              <input autocomplete="no" name="password" type="password" class="form-control" [(ngModel)]="user.password">
            </div>
            <div class="form-group">
              <label for="user_name">Confirm Password</label>
              <input autocomplete="no" name="confirmPassword" type="password" class="form-control" [(ngModel)]="user.confirm">
            </div>
            <button type="submit" class="btn btn-default" (click)="addUser(user)">Add</button>
          </form>
        </div>


      </div>
    </div>
  </div>
</div>
