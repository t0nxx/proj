<p-growl [(value)]="msgs"></p-growl>

<div class="col-xs-12">
  <div class="panel panel-primary">
    <div class="panel-heading" *ngIf="state == 'Edit' && item">Edit Item</div>
    <div class="panel-heading" *ngIf="state == 'Add'">Add Item</div>
    <div class="panel-body">
      <div class="row">


        <div class="col-xs-12" *ngIf="state == 'Edit' && item">
          <form>
            <div class="form-group">
              <label for="item_name">Item Name</label>
              <input autocomplete="no" name="item_name" type="text" class="form-control" id="item_name" [(ngModel)]="item.item_name">
            </div>
            <div class="form-group">
              <label for="item_description">Item Description</label>
              <textarea name="item_description" class="form-control" id="item_description" [(ngModel)]="item.item_description" cols="30"
                rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-default" (click)="editItem(item)">Edit</button>
          </form>
        </div>


        <div class="col-xs-12" *ngIf="state == 'Add'">
          <form>
            <div class="form-group">
              <label for="item_name">Item Name</label>
              <input autocomplete="no" name="item_name" type="text" class="form-control" id="item_name" [(ngModel)]="item.item_name">
            </div>
            <div class="form-group">
              <label for="item_description">Item Description</label>
              <textarea name="item_description" class="form-control" id="item_description" [(ngModel)]="item.item_description" cols="30"
                rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-default" (click)="addItem(item)">Add</button>
          </form>
        </div>


      </div>
    </div>
  </div>
</div>
