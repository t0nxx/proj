<p-growl [(value)]="msgs"></p-growl>

<div class="col-xs-12">
  <div class="panel panel-primary">
    <div class="panel-heading">All Users Types</div>
    <div class="panel-body">
      <div class="row">

        <div class="col-xs-12">
          <table class="table">
            <thead class="black white-text">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Type Name</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let type of usersTypes; let index = index">
                <th scope="row">{{index + 1}}</th>
                <td>{{type.utype_name}}</td>
                <td class="actions">
                  <a (click)="deleteUserType(type._id)">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                  </a>
                  <a routerLink="{{'/updateUserType/' + type._id}}">
                    <i class="fa fa-pencil-square" aria-hidden="true"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
