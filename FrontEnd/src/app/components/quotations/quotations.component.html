<div class="col-xs-12">
  <div class="panel panel-primary">
    <div class="panel-heading">All Quotations</div>
    <div class="panel-body">
      <div class="row">

        <div class="col-xs-12">
          <table class="table">
            <thead class="black white-text">
              <tr>
                <th scope="col">ID</th>
                <!-- <th scope="col">Serial</th> -->
                <th scope="col">Name</th>
                <!-- <th scope="col">Type</th> -->
                <th scope="col">Date</th>
                <th scope="col">Company Name</th>
                <th scope="col">Po Number</th>
                <th scope="col" class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let quotation of quotations; let index = index">
                <th scope="row">{{index + 1}}</th>
                <!-- <th scope="row">{{quotation.serial}}</th> -->
                <td>{{quotation.name}}</td>
                <!-- <td>{{quotation.invtype[0]?.ptype_name}}</td> -->
                <td>From <span>{{quotation.date_from}}</span> To <span>{{quotation.date_to}}</span></td>
                <td>{{quotation.company_name}}</td>
                <td>{{quotation.po_number}}</td>
                <td class="actions text-center">
                  <a (click)="deleteQuotation(quotation.quo_id)" [ngClass]="{'disBg': currentUserType !== 'admin' || quotation.paid === true}">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                  </a>
                  <a routerLink="{{'/updateQuotation/' + quotation.quo_id}}" [ngClass]="{'disBg': currentUserType !== 'account manager' && currentUserType !== 'admin' || quotation.paid === true}">
                    <i class="fa fa-pencil-square" aria-hidden="true"></i>
                  </a>
                  <a [ngClass]="{'disBg': quotation.paid !== true}" (click)="exportQuotation(quotation)">
                    <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
