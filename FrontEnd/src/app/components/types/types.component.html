<div class="col-xs-12">
  <div class="panel panel-primary">
    <div class="panel-heading">All Items Types</div>
    <div class="panel-body">
      <div class="row">

        <div class="col-xs-12">
          <table class="table">
            <thead class="black white-text">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let type of types; let index = index">
                <th scope="row">{{index + 1}}</th>
                <td>{{type.ptype_name}}</td>
                <td class="actions">
                  <a (click)="deleteItemType(type.ptype_id)">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                  </a>
                  <a routerLink="{{'/updateItemsType/' + type.ptype_id}}">
                    <i class="fa fa-pencil-square" aria-hidden="true"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
