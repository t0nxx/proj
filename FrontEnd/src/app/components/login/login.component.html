<div class="container loginForm">
  <div class="row">
    <h2 class="text-center">Welcome</h2>
    <br/>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <form>
        <div class="form-group">
          <input type="text" [(ngModel)]="user_name" class="form-control" name="user_name" placeholder="Your User Name">
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]="password" class="form-control" name="password" placeholder="Your Password">
        </div>
        <div class="form-check">
          <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
